<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<!-- LINK GLOBAL STYLE -->
		<link rel="stylesheet" href="css/main.css" />
		<title>Ini Lho ITS! 2021</title>
	</head>

	<body>
		<!-- NAVBAR -->
		<nav
			class="navbar navbar-expand-lg navbar-light position-absolute w-100 p-lg-2 p-0"
			style="z-index: 1000"
		>
			<div
				id="mobileNavContainer"
				class="d-flex justify-content-between order-0 order-lg-1"
			>
				<button
					class="navbar-toggler left"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand bp" href="#">
					<img src="images/logo.png" alt="Logo ILITS2021" loading="lazy" />
				</a>
			</div>
			<div class="collapse navbar-collapse bp" id="navbarNav">
				<ul
					id="navbarNavUl"
					class="navbar-nav d-flex justify-content-between text-center"
				>
					<li class="nav-item active">
						<a class="nav-link" href="#">
							Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#fakultas">fakultas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#prestasi">prestasi</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#fasilitas">fasilitas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">tryout</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- END OF NAVBAR -->

		<!-- LANDING HEADER SECTION -->
		<div id="merchant-header" class="section">
			<img class="merchant-bg" src="images/product/departemen-top.png" />
			<div
				id="big-text"
				class="container-fluid d-lg-flex "
				style="z-index: 1; position: relative"
			>
				<div class="merchant-head row vh-100 aic">
					<div class="col-md-6 d-flex flex-column pb-3">
						<h1 class="merchant-title">
							Ini Lho ITS! 2021
						</h1>
						<img class="merchant-official" src="images/product/merchant-official.png">
						<div class="text-center">
							<button class="btn btn-yellow">Beli Sekarang !</button>
						</div>
					</div>
					<div class="col-md-6 clothes">
						<img src="images/product/kaos-tiedye.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<!-- END OF LANDING HEADER -->

		<!-- CATALOG -->
		<div id="merchant-catalog">
			<div class="section-header">
				<h1 class="catalog-title">CATALOG</h1>
			</div>
			<!-- CATALOG ITEMS -->
			<div class="container catalog-menu">
				<div class="row">
					<!-- ITEMS -->
					<div class="col-md-4 catalog-items text-center">
						<h5 class="pre-order">Pre Order</h5>
						<img src="images/product/arek cak front.png" alt="">
						<h4>Hoodie Arek Cak!</h4>
						<h5>IDR 140.000</h5>
						<button class="btn btn-blue">Detail !</button>
					</div>
					<!-- END OF ITEMS -->
					<!-- ITEMS -->
					<div class="col-md-4 catalog-items text-center">
						<h5 class="pre-order">Pre Order</h5>
						<img src="images/product/kampus perjuangan front.png" alt="">
						<h4>Hoodie Kampus Perjuangan!</h4>
						<h5>IDR 140.000</h5>
						<button class="btn btn-blue">Detail !</button>
					</div>
					<!-- END OF ITEMS -->
				</div>
			</div>
			<!-- END OF CATALOG ITEMS -->
		</div>
		<!-- END OF CATALOG -->

		<!-- SCROLL TO TOP -->
		<div
			class="scroll-to-top bounce-container bounce d-flex jcc aic"
			onclick="(function(){
			document.body.scrollTop = 0; // For Safari
			document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
		})()"
		>
			<div class="btn">
				<i class="fa fa-chevron-up text-white"></i>
			</div>
		</div>
		<!-- END OF SCROLL TO TOP -->

		

		<!-- FOOTER -->


		
		<!-- END OF FOOTER -->

			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
